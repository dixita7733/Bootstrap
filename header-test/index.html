<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .searchtext::placeholder{
            color: white;
        }
    </style>
  </head>
  <body>
    <header class="p-3 text-bg-dark">
        <div class="container-fluid px-5">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <h3 class="">Dream <span class="text-warning">land</span></h3>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 px-5">
              <li><a href="#" class="nav-link px-3 text-secondary">Home</a></li>
              <li><a href="#" class="nav-link px-3 text-white">About</a></li>
              <li><a href="#" class="nav-link px-3 text-white">Contact us</a></li>
              <li><a href="#" class="nav-link px-3 text-white">Blog</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control searchtext form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
      </header>
      <div class="container-fluid col-xxl-8 px-5 py-5 px-5 text-bg-dark">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6 py-5 px-5">
            <img src="https://preppykitchen.com/wp-content/uploads/2022/05/Naked-Cake-Recipe-Card.jpg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
          </div>
          <div class="col-lg-6 px-5">
            <h1 class="display-5 fw-bold  lh-1 mb-3 text-white">Taste it!</h1>
            <p class="lead ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Error aspernatur alias vero architecto, iste labore eligendi sunt pariatur eos assumenda sit facere reiciendis ducimus, id qui hic adipisci voluptas quos?</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button type="button" class="btn btn-warning btn-lg px-4 me-md-2" fdprocessedid="21pcf">Read More</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
